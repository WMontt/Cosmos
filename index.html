<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Cosmos</title>
  </head>
  <body>
    <header>
      <form class="search-form" id="search-form">
        <input
          type="search"
          class="Search-input"
          id="Search-input"
          placeholder="Enter a city ..."
          required
        />
        <input type="submit" class="button" id="button" value="Search" />
      </form>
    </header>
    <section class="home" id="home">
      <div class="row-1">
        <div class="col-1">
          <h1 class="city" id="city">Paris</h1>
          <p>
            <span class="time" id="time">20:00 PM </span><br />
            <span class="day" id="day">Sunday, 23 March 2023</span>
          </p>
        </div>
        <div class="col-2">
          <div class="weather-app-icon">⛅</div>
          <div class="temperature-col">
            <div class="weather-app-temperature" id="temperature">12</div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
      </div>
    </section>
    <main class="weather">
      <div class="row-2">
        <div class="col-2">col</div>
        <div class="col-2">col</div>
        <div class="col-2">col</div>
        <div class="col-2">col</div>
        <div class="col-2">col</div>
        <div class="col-2">col</div>
        <div class="col-2">col</div>
      </div>
    </main>
    <footer>
      This project was coded by
      <a href="https://github.com/WMontt" target="_blank"> Wai Mon Thant </a>
      is
      <a href="https://github.com/WMontt/Cosmos" target="_blank"
        >open-sourced on Github</a
      >
      and
      <a href="https://cosmos-weather.netlify.app/" target="_blank">
        hosted on Netlify.
      </a>
    </footer>
  </body>
  <script src="./src/index.js"></script>
</html>
